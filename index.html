<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <title>The Witcher</title>
</head>
<body>
    <!-- <audio controls autoplay="autoplay" src="audio/compress.mp3"></audio> -->
    <audio autoplay="autoplay">
        <source src="audio/compress.mp3">
    </audio>
    <div class="preloader">
        <div class="preloader__img">
            <img src="img/preloader/preloader.jpg" alt="">
        </div>
        <div class="preloader__img">
            <img src="img/preloader/preloader-title.jpg" alt="">
        </div>
    </div>
    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="32%" style="background: url(img/screen-1/layer-back.jpg) no-repeat; "></div>
                <div class="slider__layer" data-swiper-parallax="21%" style="background: url(img/screen-1/layer-middle.png) no-repeat; "></div>
                <canvas class="slider__layer particles" data-color="#B99970"></canvas>
                <div class="slider__layer" data-swiper-parallax="10%" style="background: url(img/screen-1/layer-front.png) no-repeat; "></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="34%" style="background: url(img/screen-2/layer-back.jpg) no-repeat; "></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background: url(img/screen-2/layer-gera.png) no-repeat; "></div>
                <div class="slider__layer" data-swiper-parallax="22%" style="background: url(img/screen-2/layer-yen.png) no-repeat; "></div>
                <canvas class="slider__layer particles" data-color="#525A6D"></canvas>
                <div class="slider__layer" data-swiper-parallax="14%" style="background: url(img/screen-2/layer-front.png) no-repeat; "></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%" style="background: url(img/screen-3/layer-back.jpg) no-repeat; "></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background: url(img/screen-3/layer-middle.png) no-repeat; "></div>
                <div class="slider__layer" data-swiper-parallax="18%" style="background: url(img/screen-3/layer-ciri.png) no-repeat; "></div>
                <canvas class="slider__layer particles" data-color="#d8d4be"></canvas>
                <div class="slider__layer" data-swiper-parallax="15%" style="background: url(img/screen-3/layer-front.png) no-repeat; "></div>
            </div>
            
        </div>
        
        
    </div>
    <script src="libs/particles/particles.js"></script>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
